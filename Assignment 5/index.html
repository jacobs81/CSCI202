<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Location-specific mobile site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Building Explorer</h1>

    <div id="panelAW">
        <h2>First Floor of AW</h2>
        <iframe src="floor_plans/AW1.pdf" width="100%" height="600px" style="border: none;"></iframe>
        <button type="button" id="closeAW" class="btn btn-outline-danger btn-lg">Exit the Building</button>
    </div>

    <div id="panelCF">
        <h2>First Floor of AW</h2>
        <iframe src="floor_plans/AW1.pdf" width="100%" height="600px" style="border: none;"></iframe>
        <button type="button" id="closeCF" class="btn btn-outline-danger btn-lg">Exit the Building</button>
    </div>

    <div id="panelPH">
        <h2>First Floor of AW</h2>
        <iframe src="floor_plans/AW1.pdf" width="100%" height="600px" style="border: none;"></iframe>
        <button type="button" id="closePH" class="btn btn-outline-danger btn-lg">Exit the Building</button>
    </div>

    <div class="container text-center">
        <div class="row-cols-auto">
            <div class="col">
                <h2>Academic West (AW)</h2>

                <img src="images/AW.jpg" alt="image of building">

                <br>
                <h3>
                    <p>
                    <div class="AW"></div>
                    </p>
                </h3>
                <button type="button" id="AW" class="btn btn-outline-success btn-lg">Enter the Building</button>
                <!-- <button type="button" class="btn btn-outline-danger btn-lg">Exit the Building</button> -->
            </div>
            <div class="col">
                <h2>Communications Facility (CF)</h2>

                <img src="images/CF.jpg" alt="image of building">

                <br>
                <h3>
                    <p>
                    <div class="CF"></div>
                    </p>
                </h3>
                <button type="button" id="CF" class="btn btn-outline-success btn-lg">Enter the Building</button>
                <!-- <button type="button" class="btn btn-outline-danger btn-lg">Exit the Building</button> -->
            </div>
            <div class="col">
                <h2>Parks Hall (PH)</h2>

                <img src="images/PH.jpg" alt="image of building">

                <br>
                <h3>
                    <p>
                    <div class="PH"></div>
                    </p>
                </h3>
                <button type="button" id="PH" class="btn btn-outline-success btn-lg">Enter the Building</button>
                <!-- <button type="button" class="btn btn-outline-danger btn-lg">Exit the Building</button> -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
