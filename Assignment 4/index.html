<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.JS Painting</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="doubleSketch.js"></script>
</head>

<body>
    <header>
        <h1>Recreation of Theo van Doesburg, Counter composition XIII, 1929</h1>
    </header>
    <main>
        <div class="left">
            <h2>Non-Interactive version</h2>
            <div id="standard"></div>
        </div>

        <div class="right">
            <h2>Animated Version</h2>
            <div id="animation"></div>
        </div>
        <div class="clearfix"></div>
    </main>
    <footer>
        <p>Image found from <a href="https://www.guggenheim.org/artwork/1080">Theo van Doesburg | Counter-Composition XIII (Contra-Compositie XIII)</a></p>
    </footer>

</body>

</html>
