<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with the ISS API with JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Information about the current Astronauts in Space</h1>
        <h2 id="location"></h2>
        <h2 id="number"></h2>
        <h3>Here are all the astronauts currently in space:</h3>
    </header>
    <main>
        <span class="left">
            <div id="w0"></div>
            <div id="w2"></div>
            <div id="w4"></div>
            <div id="w6"></div>
        </span>
        <span class="right">
            <div id="w1"></div>
            <div id="w3"></div>
            <div id="w5"></div>
        </span>
        <span class="clearfix"></span>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="star.js"></script>
    <script src="app.js"></script>
</body>
</html>
